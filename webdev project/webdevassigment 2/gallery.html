<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* Basic styling for the gallery */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #34495e;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.gallery-img {
    width: 300px;
    height: 200px;
    margin: 10px;
    border-radius: 10px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery-img:hover {
    transform: scale(1.05);
}

/* Lightbox styles */
.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}

.lightbox-content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    margin: auto;
    position: relative;
}

.lightbox-slide {
    display: none;
}

.lightbox-img {
    width: 100%;
    max-width: 700px;
    border-radius: 10px;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
    transition: 0.3s;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.close {
    position: absolute;
    top: 30px;
    right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover, .prev:hover, .next:hover {
    color: #ccc;
}

    </style>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <img src="coding.jpg" alt="Work Image 1" class="gallery-img" onclick="openLightbox(); currentSlide(1)">
            <img src=".jpg" alt="Work Image 2" class="gallery-img" onclick="openLightbox(); currentSlide(2)">
            <img src="work3.jpg" alt="Work Image 3" class="gallery-img" onclick="openLightbox(); currentSlide(3)">
            <img src="hobby1.jpg" alt="Hobby Image 1" class="gallery-img" onclick="openLightbox(); currentSlide(4)">
            <img src="hobby2.jpg" alt="Hobby Image 2" class="gallery-img" onclick="openLightbox(); currentSlide(5)">
            <img src="hobby3.jpg" alt="Hobby Image 3" class="gallery-img" onclick="openLightbox(); currentSlide(6)">
        </div>

        
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">
                <div class="lightbox-slide">
                    <img src="coding.jpg" class="lightbox-img">
                </div>
                <div class="lightbox-slide">
                    <img src="work2.jpg" class="lightbox-img">
                </div>
                <div class="lightbox-slide">
                    <img src="work3.jpg" class="lightbox-img">
                </div>
                <div class="lightbox-slide">
                    <img src="msd.jpg" class="lightbox-img">
                </div>
                <div class="lightbox-slide">
                    <img src="reading.jpeg" class="lightbox-img">
                </div>
                <div class="lightbox-slide">
                    <img src="movies.jpg" class="lightbox-img">
                </div>

              
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Photo Gallery. All Rights Reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;

function openLightbox() {
    document.getElementById('lightbox').style.display = "block";
    showSlides(slideIndex);
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = "none";
}

function changeSlide(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let slides = document.getElementsByClassName('lightbox-slide');
    
    if (n > slides.length) {
        slideIndex = 1;
    }
    if (n < 1) {
        slideIndex = slides.length;
    }

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[slideIndex - 1].style.display = "block";
}

    </script>
</body>
</html>
