<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Exercise</title>
    <style>
      .red-circle{
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        left: 250px;
        top: 150px;
        /* right: 250px; */
      }

      .white-box{
        background-color: white;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
        right: 300px;
        bottom: 500px;
      }

     
    </style>
</head>
<body bgcolor="black">
    <div class=white-box">
        <div class="red-circle"></div>
    </div>
    
</body>
</html>
