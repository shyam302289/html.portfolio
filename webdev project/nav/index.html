<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar (No JavaScript)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu-toggle {
            display: none;
        }
        .navbar label {
            display: none;
            float: right;
            color: white;
            font-size: 26px;
            padding: 14px 20px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .navbar a { 
                display: none;
            }
            .navbar label {
                display: block;
            }
            .navbar input[type="checkbox"]:checked ~ a {
                display: block;
                float: none;
                text-align: left;
                background-color: #333;
                color: white;
                border-top: 1px solid #444;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <input type="checkbox" class="menu-toggle" id="menu-toggle">
    <label for="menu-toggle">&#9776;</label>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
