<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        div{
            background-color: blue;
            height: 200PX;
            width: 200px;
        }
        @media (min-width:600px) {
            div{
                height: 100px;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>div 2</h1>
        </div>
    </div>
</body>
</html>
