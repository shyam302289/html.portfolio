<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <style>
       p[draggable="false"]{
        color: red;
       }
    </style>
</head>
<body>
    <p draggable="true">nbdy can drag me down</p>
    <p draggable="false">nbdy drag me down</p>
</body>
</html>
